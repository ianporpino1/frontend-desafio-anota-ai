
 <section>
  <div class="mat-elevation-z8">
  <div>
    <h1>
      Lista de Categorias
    </h1>
  </div>

  <div>
    <button mat-raised-button (click)="createCategory()">Criar Categoria</button>
  </div>
    <table mat-table [dataSource]="categories">

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Detalhes</th>
        <td mat-cell *matCellDef="let categoria">
          <button mat-raised-button (click)="showProducts(this.categoria)">Detalhes</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.title}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.description}} </td>
      </ng-container>

      <ng-container matColumnDef="ownerId">
        <th mat-header-cell *matHeaderCellDef> ownerId </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.ownerId}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
 </section>
